<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Evens</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="heading">
            <h1>Let's Play!</h1>
        </div>
        <div id="option-buttons">
            <button id="option-odds">Odds</button>
            <button id="option-evens">Evens</button>
        </div>
        <div id="instructions-container">
            <div id="main-image">Initial main-image <!-- placement holder -->
                <img src="" alt="">
            </div>
            <div id="instructions">
                <h3>How to play</h3>
                <p>Select your option above by clicking on Odds or Evens</p>
                <p>Once you click on your option the game starts</p>
                <p>Each image will represent yours and Cpu's hand</p>
                <p>Click exit at any time to exit the game</p>
            </div>
        </div>
        <div id="game-container">
            <div id="result-images">
                <span id="user-image">User Image</span>
                <span id="cpu-image">Cpu Image</span>
            </div>
            <div id="results-container">
                <span id="rounds-won"># Wins</span>
                <span id="rounds-played"># Wins</span>
            </div>
        </div>
    </div>
</body>
</html>
