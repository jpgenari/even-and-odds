<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Evens</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <!-- This will be the main game container -->
    <div id="main-container">
        
        <!-- Game heading containing text and buttons, buttons won't transition -->
        <div id="heading">
            <h1>Let's Play!</h1>
        </div>

        <!-- Instructions container containing an initial image and instructions to show users how to play, this container will be hidden one game starts -->
        <div id="instructions-container">
            <div id="start-button">
                <button data-type="btn-start" class="btn btn--start">Start</button>
            </div>
            <div id="main-image">Initial main-image <!-- placement holder -->
                <img src="" alt="">
            </div>
            <div id="instructions">
                <h3>How to play</h3>
                <p>Click Start to start the game</p>
                <p>Select either Odds or Evens</p>
                <p>After you pick your option the game starts</p>
                <p>Each image will represent yours and Cpu's hand</p>
                <p>Click exit at any time to exit the game</p>
            </div>
        </div>

        <!-- Game container will display images showing results and scores -->
        <div id="game-container" class="hide">
            <div id="option-buttons">
                <button data-type="btn-odds" class="btn btn--odds">Odds</button>
                <button data-type="btn-evens" class="btn btn--evens">Evens</button>
            </div>
            <div id="numbers-buttons">
                <button data-type="btn-1" class="btn btn--odds">1</button>
                <button data-type="btn-2" class="btn btn--odds">2</button>
                <button data-type="btn-3" class="btn btn--odds">3</button>
                <button data-type="btn-4" class="btn btn--odds">4</button>
                <button data-type="btn-5" class="btn btn--odds">5</button>
            </div>
            <div id="result-images">
                <span><img src="/assets/images/0-finger-right-2.webp" alt="Closed hand turned to right" id="user-image"></span>
                <span><img src="/assets/images/0-finger-left-2.webp" alt="Closed hand turned to left" id="cpu-image"></span>
            </div>
            <div id="results-container">
                <span id="rounds-won"># Wins</span> <!-- placement holder -->
                <span id="rounds-played"># Rounds played</span> <!-- placement holder -->
            </div>
            <button data-type="btn-exit" class="btn btn--exit">exit</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>

</body>
</html>
