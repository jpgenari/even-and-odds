<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Evens</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- This will be the main game container -->
    <div id="main-container">
        
        <!-- Game heading containing text and buttons, buttons won't transition -->
        <div id="heading">
            <h1 id="heading-text">Odds and Evens</h1>
        </div>

        <!-- Instructions container containing an initial image and instructions to show users how to play, this container will be hidden one game starts -->
        <div id="instructions-container">
            <div id="start-button">
                <button data-type="btn-start" class="btn btn--start">Start</button>
            </div>
            <div id="main-image">
                <div class="user_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left"></div>
                <div class="cpu_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left"></div>
            </div>
            <div id="instructions">
                <h3>How to play</h3>
                <p>Click Start to start the game</p>
                <p>Select either Odds or Evens</p>
                <p>After you pick your option the game starts</p>
                <p>Each image will represent yours and Cpu's hand</p>
                <p>Click exit at any time to exit the game</p>
            </div>
        </div>

        <!-- Game container will display images showing results and scores -->
        <div id="game-container" class="start">
            <div id="option-buttons">
                <button data-type="btn-odds" class="btn btn--odds">Odds</button>
                <button data-type="btn-evens" class="btn btn--evens">Evens</button>
            </div>
            <div id="numbers-buttons">
                <button data-type="btn-1" class="btn btn--odds number-button disable">1</button>
                <button data-type="btn-2" class="btn btn--odds number-button disable">2</button>
                <button data-type="btn-3" class="btn btn--odds number-button disable">3</button>
                <button data-type="btn-4" class="btn btn--odds number-button disable">4</button>
                <button data-type="btn-5" class="btn btn--odds number-button disable">5</button>
            </div>
            <div id="result-images">
                <div class="user_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left" id="user-image"></div>
                <div class="cpu_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left" id="cpu-image"></div>
            </div>
            <div id="results-container">
                <p id="show-results"></p>
                <p><span id="rounds-won">0</span> Wins</p>
                <p><span id="rounds-played">0</span> Rounds</p>
            </div>
            <button data-type="btn-exit" class="btn btn--exit">exit</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
