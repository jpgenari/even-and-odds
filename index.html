<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evens and Odds is a web game built with Javascript that allows user to play evens and odds versus the Cpu for a quick stress relief">
    <meta name="keywords" content="evens and odds, game, on-line game, quick-play, made with javascript">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Odds and Evens</title>

</head>
<body>
    
    <!-- header section -->

    <header id="header">
        <a href="index.html">
            <h1 id="logo">Odds and Evens <i class="fa-regular fa-hand-peace"></i></h1>
        </a>
    </header>
    
    <!-- main game container -->

    <div id="main-container">
        
        <!-- game heading -->

        <div id="heading">
            <h2 id="heading-text">Let's Play!</h2>
        </div>

        <!-- instructions container section - hidden when game starts -->

        <div id="instructions-container">
            <div id="start-button">
                <button data-type="btn-start" class="btn btn_start">Start</button>
            </div>
            <div id="main-image">
                <div class="user_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left"></div>
                <div class="cpu_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left"></div>
            </div>
            <div id="instructions">
                <h3>How to play</h3>
                <p>Press Start</p>
                <p>Pick Odds or Evens</p>
                <p>Pick number you want to play with</p>
                <p>First hand is your play, second is Cpu's</p>
                <p>Press exit or click at the top to leave</p>
            </div>
        </div>

        <!-- game container section - hidden when page loads, displayed when game starts -->

        <div id="game-container" class="hide">
            <div id="option-buttons">
                <button data-type="btn-odds" class="btn btn_odds">Odds</button>
                <span>or</span>
                <button data-type="btn-evens" class="btn btn_evens">Evens</button>
            </div>
            <div id="numbers-buttons">
                <p>Pick your number!</p>
                <button data-type="btn-0" class="btn btn_number disable">0</button>
                <button data-type="btn-1" class="btn btn_number disable">1</button>
                <button data-type="btn-2" class="btn btn_number disable">2</button>
                <button data-type="btn-3" class="btn btn_number disable">3</button>
                <button data-type="btn-4" class="btn btn_number disable">4</button>
                <button data-type="btn-5" class="btn btn_number disable">5</button>
            </div>
            <div id="result-images">
                <div class="user_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left" id="user-image"></div>
                <div class="cpu_image"><img src="assets/images/0-finger.webp" alt="Closed hand turned to left" id="cpu-image"></div>
            </div>
            <div id="results-container">
                <p id="show-results"></p>
                <div id="number-results">
                    <p><span id="rounds-won">0</span> Wins</p>
                    <p><span id="rounds-played">0</span> Rounds</p>
                </div>
            </div>
            <button data-type="btn-exit" class="btn btn_exit">Exit the Game</button>
        </div>
    </div>

    <!-- footer section -->

    <footer>
        <p>This project has been created for education purposes.</p>
        <ul id="social-networks">
            <li>
                <a href="https://github.com/jpgenari/even-and-odds" target="_blank" rel="noopener" aria-label="Visit game's GitHub repository (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/jpgenari/" target="_blank" rel="noopener" aria-label="Visit student's linkedIn profile (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/de0f72e78e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
